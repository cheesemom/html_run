<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라네즈</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .lanez {
            position: relative;
            padding: 150px 0;
        }

        .movie_bg {
            position: absolute;
            inset: 0 auto auto 0;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        video {
            width: 100%
        }

        h2 {
            font-size: 40px;
            font-weight: 700;
            margin: 0 auto;
            text-align: center;
            margin-bottom: 40px;
        }

        .case {
            position: relative;
        }

        .container {
            display: flex;
            width: 1200px;
            margin: 0 auto;
            gap: 70px;
        }

        .container figure {
            position: relative;
            flex: 1;
            margin: 0 auto;
            text-align: center;
        }

        .container figure img {
            max-width: 90%;
            align-items: center;
        }

        .container figure::after {
            position: absolute;
            inset: 50% auto auto 50%;
            content: "";
            opacity: 0;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
        }

        .container figure:hover::after {
            animation: waterdrop 2s infinite linear;
        }

        .container figure img {
            transform-origin: bottom center;
        }

        .container figure:hover img {
            animation: lanez 0.5s;
            transform-origin: bottom center;
        }

        @keyframes lanez {
            0% {
                transform: rotate(0);
            }

            50% {
                transform: rotate(-15deg);
            }

            75% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        @keyframes waterdrop {
            0% {
                inset: 50% auto auto 50%;
                opacity: 0;
            }

            50% {
                inset: 20% auto auto 45%;
                opacity: 0.5;
            }

            100% {
                inset: 0% auto auto 53%;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <section class="lanez">
        <div class="movie_bg">
            <video src="../img/bestseller-bg.mp4" autoplay muted loop playsinline></video>
        </div>
        <div class="case">
            <h2>BEST SELLER</h2>
            <div class="container">
                <figure>
                    <img src="../img/laneige(1).png" alt="">
                </figure>
                <figure>
                    <img src="../img/laneige(2).png" alt="">
                </figure>
                <figure>
                    <img src="../img/laneige(3).png" alt="">
                </figure>
            </div>
        </div>
    </section>


    <script src="./js/jquery.scrollme.min.js"></script>

</body>

</html>
